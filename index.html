<!DOCTYPE html>

  <head>

    <title>V√≤ng Quay May M·∫Øn</title>
    <style>
      :root {
        --primary-color: #ffde00;
        --text-color: #333;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-image: url("web.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;

      .container {
        display: grid;
        width: 90%;
        /* max-width: 1200px; */
        /* background: rgba(255, 255, 255, 0.1); */
        /* backdrop-filter: blur(5px); */
        border-radius: 20px;
        /* box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); */
        overflow: hidden;
        grid-template-columns: 1fr 1fr; /* two equal columns */
        grid-template-areas: "left right";
        gap: 24px;
      }

      /* Ph·∫ßn b√™n tr√°i: Th·ªÉ l·ªá */
      .left-panel {
        grid-area: left;
        min-width: 300px;
        /* background: #fff; */
        padding: 80px;
        padding-top: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .rules-box h2 {

        text-transform: uppercase;
        text-align: center;
        margin-bottom: 20px;
      }

      .rules-list {
        line-height: 1.6;
        color: #555;
      }

      .highlight {

      }

      /* Ph·∫ßn b√™n ph·∫£i: V√≤ng quay */
      .right-panel {
        grid-area: right;
        min-width: 350px;
        padding: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;

      .wheel-wrapper {
        position: relative;
        width: 100%;
        max-width: 500px; /* ƒêi·ªÅu ch·ªânh k√≠ch th∆∞·ªõc v√≤ng quay */
        aspect-ratio: 1/1;
        margin-bottom: 20px;
      }

      #wheel {
        width: 100%;

        object-fit: contain;
        transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
        filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.4));
      }

      #spin-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 25%; /* K√≠ch th∆∞·ªõc n√∫t so v·ªõi v√≤ng quay */
        cursor: pointer;
        z-index: 10;
        transition: transform 0.2s;
      }

      #gif {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 35%; /* K√≠ch th∆∞·ªõc n√∫t so v·ªõi v√≤ng quay */
        cursor: pointer;
        z-index: 5;
        transition: transform 0.2s;
      }

      #spin-btn:active {
        transform: translate(-50%, -50%) scale(0.95);
      }

      /* Input Code Section */
      .input-section {
        display: flex;
        justify-content: center;
        gap: 10px;
        width: 100%;
        max-width: 400px;
        margin: 20px auto; /* center horizontally and provide vertical spacing */
      }

      /* Legend under the wheel */
      .legend {

        gap: 12px;
        margin-top: 12px;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;

      .legend-item {

      .legend-color.red {

      .legend-color.yellow {

      input[type="text"] {

      button.primary-btn {

      }

      button.primary-btn:hover {

      }

      button:disabled {

      }

      /* Modal Form */
      .modal {

        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;

      .modal-content {

        text-align: center;
        position: relative;
      }

      .modal h2 {

      }

      .prize-display {

        color: #2e7d32;
        margin: 20px 0;
        font-weight: bold;
      }

      .form-group {

      .form-group label {

      }

      .form-group input {

      }

      #loading {

        left: 0;

        background: rgba(255, 255, 255, 0.8);
        z-index: 200;
        justify-content: center;

      }

      /* Mobile Responsive */
      @media (max-width: 768px) {

        body {

        .container {

          grid-template-areas:
            "left"
            "right"; /* left panel on top, right panel below on mobile */
        }
        .left-panel {

          padding-top: 155px; /* reduce large top offset for mobile */
        }
        .right-panel {
          padding: 12px;
        }

        /* Make the wheel and its controls smaller */
        .wheel-wrapper {
          max-width: 320px; /* smaller wheel on mobile */
          margin-bottom: 12px;
        }
        #spin-btn {
          width: 22%;
        }
        #gif {
          width: 20%;
          bottom: 6px;
          right: 6px;
        }

        /* Compact legend and input */
        .legend {
          display: flex;
          flex-direction: column;
          gap: 8px;
          margin: 8px auto; /* center block horizontally */
          align-items: center; /* center items horizontally */
          justify-content: center; /* center items vertically inside legend */
          max-width: 220px;
          width: 100%;
        }
        .legend-item {
          padding: 2px 6px;

        }
        .legend-color {
          width: 10px;

        }

        .input-section {
          max-width: 200px;
          flex-direction: column;
          gap: 8px;

        }
        .input-section input {

          border-radius: 6px;
        }
        button.primary-btn {
          padding: 5px 10px;
          font-size: 10px;
          max-width: 100px;
          margin: 0 auto;
        }
        .modal-content {
          width: 80%;
        }
        input[type="text"] {
          font-size: 13.3333px;
        }
      }
    </style>
  </head>
  <body>
    <div id="loading">ƒêang x·ª≠ l√Ω...</div>

    <div class="container">
      <div class="left-panel">
        <!-- Legend and code input moved here per request -->
        <div class="legend" aria-hidden="false">
          <div class="legend-item">
            <span class="legend-color orange"></span>Orange (1.800.000ƒë)
          </div>
          <div class="legend-item">
            <span class="legend-color green"></span>Green (1.600.000ƒë)
          </div>
          <div class="legend-item">

        <div class="input-section">

        <!-- Legend and input moved to left panel -->
      </div>
    </div>

    <div id="prizeModal" class="modal">
      <div class="modal-content">
        <h2>üéâ CH√öC M·ª™NG üéâ</h2>
        <p>B·∫°n ƒë√£ tr√∫ng gi·∫£i th∆∞·ªüng:</p>
        <div id="prize-name" class="prize-display"></div>
        <p>Vui l√≤ng ƒëi·ªÅn th√¥ng tin ƒë·ªÉ nh·∫≠n th∆∞·ªüng:</p>

        <form id="winner-form" onsubmit="submitWinner(event)">
          <div class="form-group">
            <label>H·ªç v√† T√™n</label>
            <input
              type="text"
              id="fullname"
              required
              placeholder="Nh·∫≠p h·ªç v√† t√™n c·ªßa b·∫°n"
            />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              id="email"
              required
              placeholder="Nh·∫≠p email c·ªßa b·∫°n"
            />
          </div>
          <div class="form-group">
            <label>S·ªë ƒëi·ªán tho·∫°i</label>
            <input
              type="number"
              id="phone"
              required
              title="Vui l√≤ng nh·∫≠p ƒë√∫ng 10 s·ªë ƒëi·ªán tho·∫°i"
              placeholder="Nh·∫≠p s·ªë ƒëi·ªán tho·∫°i c·ªßa b·∫°n"
            />
          </div>
          <button type="submit" class="primary-btn" style="width: 100%">
            NH·∫¨N TH∆Ø·ªûNG
          </button>
        </form>
      </div>
    </div>

    <script>
      // C·∫§U H√åNH URL API T·ª™ GOOGLE SHEET ·ªû B∆Ø·ªöC 1
      const SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbynNUsQDXkvCC-iCHF6d6B57Q_ZM_UIlnzMvnuvpyoiAkbMxKa16rl_vy2hLBf_xUE_/exec";

      const wheel = document.getElementById("wheel");
      const codeInput = document.getElementById("code-input");
      const modal = document.getElementById("prizeModal");
      const loading = document.getElementById("loading");

      let currentDeg = 0;
      let isSpinning = false;
      let currentCode = "";
      let currentPrize = "";

      // Logic t·ªâ l·ªá tr√∫ng th∆∞·ªüng
      // 20% = 1tr8, 40% = 1tr6, 40% = 1tr4
      // D·ª±a v√†o ·∫£nh:
      // ƒê·ªè (1 g√≥c l·ªõn): Gi·∫£ s·ª≠ l√† 1tr8
      // Xanh l√°: 1tr6
      // V√†ng: 1tr4
      // C·∫ßn ch·ªânh l·∫°i g√≥c quay cho kh·ªõp v·ªõi h√¨nh ·∫£nh th·ª±c t·∫ø c·ªßa b·∫°n.
      // Gi·∫£ s·ª≠ ·∫£nh: 3 ph·∫ßn b·∫±ng nhau (120 ƒë·ªô m·ªói ph·∫ßn)
      // 0-120: ƒê·ªè (1tr8), 120-240: V√†ng (1tr4), 240-360: Xanh (1tr6)

      const prizes = [
        // percent ·ªü ƒë√¢y ch·ªâ ƒë·ªÉ tham kh·∫£o hi·ªÉn th·ªã, logic random ƒë√£ n·∫±m ·ªü server
        {
          key: "Voucher 1.800.000ƒë",
          name: "Orange (1.800.000ƒë)",
          color: "red",
          minDeg: 15,
          maxDeg: 105,
        },
        {
          key: "Voucher 1.600.000ƒë",
          name: "Green (1.600.000ƒë)",
          color: "yellow",
          minDeg: 135,
          maxDeg: 225,
        },
        {
          key: "Voucher 1.400.000ƒë",
          name: "Blue (1.400.000ƒë)",
          color: "green",
          minDeg: 255,
          maxDeg: 345,
        },
      ];

      async function validateAndSpin() {
        if (isSpinning) return;

        const code = codeInput.value.trim().toUpperCase();
        if (!code) {
          alert("Vui l√≤ng nh·∫≠p m√£ code!");
          return;
        }

        loading.style.display = "flex";

        try {
          // G·ªçi API check code
          const response = await fetch(
            `${SCRIPT_URL}?action=check_code&code=${code}`
          );
          const data = await response.json();

          if (data.status === "success") {
            currentCode = code;
            // SERVER TR·∫¢ V·ªÄ GI·∫¢I TH∆Ø·ªûNG LU√îN (data.prize)
            const serverPrizeName = data.prize;

            loading.style.display = "none";
            // B·∫Øt ƒë·∫ßu quay t·ªõi gi·∫£i th∆∞·ªüng server ƒë√£ ch·ªçn
            startSpin(serverPrizeName);
          } else {
            loading.style.display = "none";
            alert(data.message);
          }
        } catch (error) {
          loading.style.display = "none";
          alert("L·ªói k·∫øt n·ªëi! Vui l√≤ng th·ª≠ l·∫°i.");
          console.error(error);
        }
      }

      function startSpin(targetPrizeName) {
        isSpinning = true;
        document.getElementById("check-btn").disabled = true;
        document.getElementById("code-input").disabled = true;

        // T√¨m ƒë·ªëi t∆∞·ª£ng gi·∫£i th∆∞·ªüng t∆∞∆°ng ·ª©ng trong danh s√°ch prizes
        const selectedPrize = prizes.find((p) => p.key === targetPrizeName);

        if (!selectedPrize) {
          alert("L·ªói d·ªØ li·ªáu gi·∫£i th∆∞·ªüng!");
          return;
        }

        // T√≠nh g√≥c quay random trong ph·∫°m vi c·ªßa √¥ gi·∫£i th∆∞·ªüng ƒë√≥
        const stopAngle =
          Math.floor(
            Math.random() * (selectedPrize.maxDeg - selectedPrize.minDeg + 1)
          ) + selectedPrize.minDeg;

        // Logic quay: Quay 10 v√≤ng + g√≥c l·∫ª ƒë·ªÉ d·ª´ng ƒë√∫ng v·ªã tr√≠
        // C√¥ng th·ª©c: 360 * s·ªë v√≤ng + (360 - g√≥c d·ª´ng)
        // (V√¨ transform rotate quay theo chi·ªÅu kim ƒë·ªìng h·ªì, n√™n ƒë·ªÉ kim ch·ªâ v√†o g√≥c X th√¨ ·∫£nh ph·∫£i quay ng∆∞·ª£c l·∫°i 360-X)
        const totalRotation = 360 * 10 + (360 - stopAngle);

        currentDeg += totalRotation;
        currentPrize = selectedPrize.name; // G√°n gi·∫£i th∆∞·ªüng hi·ªán t·∫°i

        wheel.style.transform = `rotate(${currentDeg}deg)`;

        // ƒê·ª£i quay xong (5s)
        setTimeout(() => {
          isSpinning = false;
          showWinnerForm();
        }, 5000);
      }

      function showWinnerForm() {
        document.getElementById("prize-name").innerText = currentPrize;
        // Highlight n·∫øu l√† gi·∫£i ƒë·∫∑c bi·ªát
        if (currentPrize.includes("1.800.000")) {
          document.getElementById("prize-name").style.color = "red";
          document.getElementById("prize-name").style.fontSize = "30px";
          alert("CH√öC M·ª™NG! B·∫†N ƒê√É TR√öNG GI·∫¢I ƒê·∫∂C BI·ªÜT!");
        }
        modal.style.display = "flex";
      }

      async function submitWinner(e) {
        e.preventDefault();
        loading.style.display = "flex";

        const name = document.getElementById("fullname").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;

        // X√¢y d·ª±ng URL ƒë·ªÉ g·ª≠i data (d√πng GET request cho ƒë∆°n gi·∫£n ƒë·ªÉ tr√°nh CORS ph·ª©c t·∫°p v·ªõi GAS free)
        // L∆∞u √Ω: data ƒë∆∞·ª£c g·ª≠i c√¥ng khai tr√™n URL, v·ªõi d·ªØ li·ªáu nh·∫°y c·∫£m th·ª±c t·∫ø n√™n d√πng POST
        // Nh∆∞ng v·ªõi GAS Web App free, GET ·ªïn ƒë·ªãnh h∆°n cho ng∆∞·ªùi m·ªõi.

        const params = new URLSearchParams({
          action: "save_winner",
          code: currentCode,
          name: name,
          email: email,
          phone: phone,
          prize: currentPrize,
        });

        try {
          // S·ª≠ d·ª•ng fetch mode no-cors n·∫øu g·∫∑p l·ªói CORS,
          // nh∆∞ng ·ªü ƒë√¢y ta d√πng redirect form c·ªßa GAS JSON tr·∫£ v·ªÅ n√™n try standard fetch
          await fetch(`${SCRIPT_URL}?${params.toString()}`, {
            method: "POST",
          });

          // V√¨ Apps Script ƒë√¥i khi tr·∫£ v·ªÅ redirect l√†m fetch kh√¥ng ƒë·ªçc ƒë∆∞·ª£c JSON tr·ª±c ti·∫øp n·∫øu kh√¥ng c·∫•u h√¨nh k·ªπ
          // Ta c·ª© m·∫∑c ƒë·ªãnh th√†nh c√¥ng n·∫øu kh√¥ng l·ªói m·∫°ng

          loading.style.display = "none";
          modal.style.display = "none";
          alert("ƒê√£ l∆∞u th√¥ng tin nh·∫≠n th∆∞·ªüng th√†nh c√¥ng! C·∫£m ∆°n b·∫°n.");
          location.reload(); // Reset game
        } catch (error) {
          loading.style.display = "none";
          alert("ƒê√£ c√≥ l·ªói x·∫£y ra ho·∫∑c ƒë√£ l∆∞u th√†nh c√¥ng.");
          location.reload();
        }
      }
    </script>
  </body>
